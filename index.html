<html>
    <head>
        <title>Polich Pong</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    </head>
    <style>
        body {
          margin: 0;
          padding: 10;
          background-color: #eee;
        }
    </style>
    <body>
        <h1>Polich Pong</h1>
    </body>
    <script>
var stage = new PIXI.Container();
var renderer = PIXI.autoDetectRenderer(500, 500);
document.body.appendChild(renderer.view);
PIXI.loader
  .add("coffee", "http://s3-us-east-2.amazonaws.com/polich-games/pong/assets/images/textures/cobblestone.png")
  .load(setup);
var block;

function setup() {
  block = new PIXI.Sprite(PIXI.loader.resources.coffee.texture);
  block.anchor.x = 0.5;
  block.anchor.y = 0.61;

  block.position.x = 200;
  block.position.y = 150;
  stage.addChild(block);
  renderer.render(stage);
  console.log("rendered");
  theloop();
}

var theloop = function(){
  requestAnimationFrame(theloop);
  block.rotation += .03;
  renderer.render(stage);
};
    </script>
</html>
